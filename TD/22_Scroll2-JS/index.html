<script>
	$(document).ready(function() {
		$('.js-scrollTo').on('click', function() { // Au clic sur un élément
			var page = $(this).attr('href'); // Page cible
			var speed = 750; // Durée de l'animation (en ms)
			$('html, body').animate( { scrollTop: $(page).offset().top }, speed ); // Go
			return false;
		});
	});


	// Actifs dès le scroll text 1

	$(document).ready(function () {
    
	    $(document).scroll(function(){
	        var s = $(window).scrollTop(),
	        d = $(document).height(),
	        c = $(window).height();
	        var val_scroll = (s / (d - c)) * 100;


	        if(val_scroll >= 10) {
	          
	           $('#text1').css({"top" : "20vh", "left":"10vw", "color":"black"});
	        } 
	       
	        else {
	            
	            $('#text1').css({"top" : "0vh", "left":"10vw", "color":"#black"});
	        }
	


	        if(val_scroll >= 20) {
	          
	           $('#text2').css({"top" : "40vh", "left":"10vw", "color":"black"});
	        } 
	       
	        else {
	            
	            $('#text2').css({"top" : "40vh", "left":"20vw", "color":"#A9E5BB"});
	        }



	        if(val_scroll >= 80) {
	          
	           $('#text3').css({"top" : "60vh", "left":"10vw", "color":"black"});
	        } 
	       
	        else {
	            
	            $('#text3').css({"top" : "60vh", "left":"20vw", "color":"#A9E5BB"});
	        }





	    });
	});









</script>
